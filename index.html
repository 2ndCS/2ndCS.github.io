    <header>

        <div class="row">
            <div class="col-md-2 col-xs-4">
                <div class="menu-btn"><i class="fa fa-navicon"></i> </div>
            </div>
        </div>

        <div class="row section-padding">
            <div class="col-xs-12 col-md-12 text-center">
                <div class="logo">
                <h1><img src="images/stack-logo.png" alt="stack logo"> <em id="stack">TACK</em></h1>
                </div>
            </div>
        </div>    

        <div class="row">
            <div class="col-xs-12 gap-1">
                <!-- blank row -->
            </div>    
        </div>    

    </div>
    </header>

        <section class="primary">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-9 col-md-offset-1 col-xs-10 col-xs-offset-1 paper pos-1 shadow-z-1">

                        <div class="row">
                            <div class="col-md-10 col-md-offset-1 col-xs-12 gap-2">
                                <div class="input-group">
                                <input type="text" id="infixVal" class="form-control" placeholder="Enter your infix expression here"/>
                                    <span class="input-group-btn">
                                        <button id="btn-default" class="btn btn-default" onclick="main()">Convert</button>
                                    </span>
                                </div> 
                            </div>    
                        </div>

                    </div>

                    <div class="col-md-2 col-xs-1 text-center">
                        <button class="btn-round shadow-z-1"><i class="fa fa-close"></i></button>
                    </div>
                </div>

                <div class="row blank-row">
                    <div class="col-xs-12 gap-2">
                    <!-- blank row -->
                    </div>    
                </div>   
            </div>    

        </section>

        <section class="warning">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-9 col-md-offset-1 col-xs-10 col-xs-offset-1 paper-red pos-2 shadow-z-1">

                                <div class="warn-null text-center gap-2">
                                    Enter your infix expression first!
                                </div>    

                                <div class="warn-err text-center gap-2">
                                    Wrong! please recheck your infix expression.
                                </div>
                
                    </div>
                </div>

                <div class="row blank-row">
                    <div class="col-xs-12 gap-1">
                    <!-- blank row -->
                    </div>    
                </div>   
            </div>    
        </section>

        <section class="secondary">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-9 col-md-offset-1 col-xs-10 col-xs-offset-1 paper pos-2 shadow-z-1">

                        <div class="row">
                            <div class="col-md-10 col-md-offset-1 col-xs-12 gap-1 text-vertical-center">
                                <div id="tabel">
                                    <p id="tabel-container">&#91; TABLE GOES HERE &#93;</p>    
                                </div>
                            </div>
                        </div>
                
                    </div>
                </div>

                <div class="row blank-row">
                    <div class="col-xs-12 gap-1">
                    <!-- blank row -->
                    </div>    
                </div>   
            </div>
